<svg xmlns="http://www.w3.org/2000/svg" width="300" height="165" viewBox="0 0 300 165">
    <defs>
        <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#242538;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Card Background -->
    <rect width="300" height="165" rx="4.5" fill="url(#cardGrad)"/>
    
    <!-- Title -->
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#70a5fd">Tecnolog√≠as Core</text>
    
    <!-- Language Cards -->
    <g transform="translate(25, 50)">
        <!-- Dart -->
        <rect width="115" height="35" rx="4" fill="#00B4AB" opacity="0.8" filter="url(#shadow)"/>
        <text x="57.5" y="22" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Dart</text>
        
        <!-- Rust -->
        <rect x="125" width="115" height="35" rx="4" fill="#dea584" opacity="0.8" filter="url(#shadow)"/>
        <text x="182.5" y="22" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Rust</text>
    </g>
    
    <g transform="translate(25, 95)">
        <!-- Java -->
        <rect width="115" height="35" rx="4" fill="#b07219" opacity="0.8" filter="url(#shadow)"/>
        <text x="57.5" y="22" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Java</text>
        
        <!-- Kotlin -->
        <rect x="125" width="115" height="35" rx="4" fill="#A97BFF" opacity="0.8" filter="url(#shadow)"/>
        <text x="182.5" y="22" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Kotlin</text>
    </g>
</svg>
