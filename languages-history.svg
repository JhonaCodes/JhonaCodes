<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <defs>
        <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#242538;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <style>
            .lang-icon {
                font-family: Arial;
                font-size: 14px;
                font-weight: bold;
            }
            .lang-title {
                font-family: Arial;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </defs>

    <!-- Card Background -->
    <rect width="400" height="200" rx="15" fill="url(#cardGrad)" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="30" y="45" class="lang-title" fill="#70a5fd">Lenguajes Desde Siempre</text>
    
    <!-- Decorative line -->
    <line x1="30" y1="60" x2="370" y2="60" stroke="#38bdae" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Language Cards -->
    <g transform="translate(40, 80)">
        <!-- Dart -->
        <rect width="140" height="40" rx="8" fill="#00B4AB" opacity="0.8" filter="url(#shadow)"/>
        <text x="70" y="25" class="lang-icon" fill="white" text-anchor="middle">Dart</text>
        
        <!-- Rust -->
        <rect x="160" width="140" height="40" rx="8" fill="#dea584" opacity="0.8" filter="url(#shadow)"/>
        <text x="230" y="25" class="lang-icon" fill="white" text-anchor="middle">Rust</text>
    </g>
    
    <g transform="translate(40, 135)">
        <!-- Java -->
        <rect width="140" height="40" rx="8" fill="#b07219" opacity="0.8" filter="url(#shadow)"/>
        <text x="70" y="25" class="lang-icon" fill="white" text-anchor="middle">Java</text>
        
        <!-- Kotlin -->
        <rect x="160" width="140" height="40" rx="8" fill="#A97BFF" opacity="0.8" filter="url(#shadow)"/>
        <text x="230" y="25" class="lang-icon" fill="white" text-anchor="middle">Kotlin</text>
    </g>
</svg>
