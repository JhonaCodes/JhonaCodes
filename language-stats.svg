<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#242538;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="0" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <rect width="400" height="220" rx="15" fill="url(#cardGradient)" filter="url(#dropShadow)" />
    <text x="30" y="45" font-family="Arial" font-size="20" fill="#70a5fd" font-weight="bold">
        Mis Lenguajes Principales
    </text>
    <line x1="30" y1="60" x2="370" y2="60" stroke="#38bdae" stroke-width="0.5" opacity="0.3"/>

        <g transform="translate(30, 90)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#fff">Dart</text>
            <text x="340" y="0" font-family="Arial" font-size="14" fill="#38bdae" text-anchor="end">63.3%</text>
            <rect x="0" y="10" width="340" height="12" rx="6" fill="#1f2133" opacity="0.7"/>
            <rect x="0" y="10" width="215.22" height="12" rx="6" fill="#00B4AB">
                <animate attributeName="width" from="0" to="215.22" dur="1s" fill="freeze"/>
            </rect>
        </g>
    
        <g transform="translate(30, 130)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#fff">Rust</text>
            <text x="340" y="0" font-family="Arial" font-size="14" fill="#38bdae" text-anchor="end">35.8%</text>
            <rect x="0" y="10" width="340" height="12" rx="6" fill="#1f2133" opacity="0.7"/>
            <rect x="0" y="10" width="121.71999999999998" height="12" rx="6" fill="#dea584">
                <animate attributeName="width" from="0" to="121.71999999999998" dur="1s" fill="freeze"/>
            </rect>
        </g>
    
        <g transform="translate(30, 170)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#fff">Java</text>
            <text x="340" y="0" font-family="Arial" font-size="14" fill="#38bdae" text-anchor="end">0.2%</text>
            <rect x="0" y="10" width="340" height="12" rx="6" fill="#1f2133" opacity="0.7"/>
            <rect x="0" y="10" width="0.68" height="12" rx="6" fill="#b07219">
                <animate attributeName="width" from="0" to="0.68" dur="1s" fill="freeze"/>
            </rect>
        </g>
    
        <g transform="translate(30, 210)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#fff">Kotlin</text>
            <text x="340" y="0" font-family="Arial" font-size="14" fill="#38bdae" text-anchor="end">0.6%</text>
            <rect x="0" y="10" width="340" height="12" rx="6" fill="#1f2133" opacity="0.7"/>
            <rect x="0" y="10" width="2.04" height="12" rx="6" fill="#A97BFF">
                <animate attributeName="width" from="0" to="2.04" dur="1s" fill="freeze"/>
            </rect>
        </g>
    </svg>