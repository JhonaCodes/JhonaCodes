<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="165" viewBox="0 0 300 165">
    <defs>
        <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#242538;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Card Background -->
    <rect width="300" height="165" rx="4.5" fill="#1a1b27"/>
    
    <!-- Title -->
    <text x="25" y="30" font-family="Arial" font-size="14" fill="#70a5fd">Lenguajes Recientes</text>

        <g transform="translate(25, 50)">
            <text x="0" y="0" font-family="Arial" font-size="12" fill="#38bdae">Dart</text>
            <text x="235" y="0" font-family="Arial" font-size="12" fill="#38bdae">63.3%</text>
            <rect x="0" y="8" width="250" height="8" fill="#1f2133" rx="4"/>
            <rect x="0" y="8" width="158.25" height="8" fill="#00B4AB" opacity="0.7" rx="4">
                <animate attributeName="width" from="0" to="158.25" dur="1s" fill="freeze"/>
            </rect>
        </g>
    
        <g transform="translate(25, 85)">
            <text x="0" y="0" font-family="Arial" font-size="12" fill="#38bdae">Rust</text>
            <text x="235" y="0" font-family="Arial" font-size="12" fill="#38bdae">35.8%</text>
            <rect x="0" y="8" width="250" height="8" fill="#1f2133" rx="4"/>
            <rect x="0" y="8" width="89.5" height="8" fill="#dea584" opacity="0.7" rx="4">
                <animate attributeName="width" from="0" to="89.5" dur="1s" fill="freeze"/>
            </rect>
        </g>
    </svg>